<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUESTÃO 10</title>
    <link rel="stylesheet" href="CSS/app.css">
</head>
<body>
<form action="">
    <fieldset>
        <legend>Ficha de Inscrição</legend>
        <fieldset>
            <legend>Dados básicos</legend>
            <label for="">Nome</label>
            <input type="text">
            <label for="">Data de Nascimento</label>
            <input type="date"> <br>
            <fieldset>
                <legend>Sexo</legend>
                <input type="radio">
                <label for="">Masculino</label>
                <input type="radio">
                <label for="">Feminino</label>
            </fieldset>
        </fieldset>
    <fieldset>
        <legend>Assinale abaixo os programas de computador que você domina</legend>
            <input type="checkbox">
            <label for="">Word</label>
            <input type="checkbox">
            <label for="">Excel</label>
            <input type="checkbox">
            <label for="">Acess</label>
            <input type="checkbox">
            <label for="">Power Point</label>
    </fieldset>
    <fieldset>
        <legend>Cargo</legend>
        <select name="select">
            <option value="valor1">Analista de Sistema</option>
            <option value="valor2" selected>Faxineiro</option>
            <option value="valor3">Professor</option>
          </select>
    </fieldset>
</fieldset>
<br>
    <fieldset>
        <button>Enviar</button>
        <button>Limpar</button>
    </fieldset>
</form>
</body>
</html>
